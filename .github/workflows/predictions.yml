name: Generate NBA Predictions

on:
  schedule:
    # 1:00 PM CST = 19:00 UTC (after NBA publishes new day's schedule ~12 PM ET)
    - cron: '0 19 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  generate-predictions:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: swish_app/src/Backend/predictions/requirements.txt

      - name: Install dependencies
        run: pip install -r swish_app/src/Backend/predictions/requirements.txt

      - name: Run prediction generator
        run: python swish_app/src/Backend/predictions/generate.py

      - name: Commit predictions
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add swish_app/public/data/predict.json
          git diff --staged --quiet || git commit -m "Update predictions for $(date -u +%Y-%m-%d)"
          git push
